{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>

      <div class="center">
        <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
      </div>
      <div class="center">
        <a href="/user/changepassword" class="btn btn--secondary">Change Password</a>
      </div>
      <div class="center">
        <a href="/users/list" class="btn btn--secondary">users list</a>
      </div>
      <div class="center">
        <a href="/sendmoney/" class="btn btn--secondary">Send money</a>
      </div>
    
    </div>
   
    
    <div class="card">

      <h2 class="center">Your Info</h2>

      <p>
        
        <strong>Name:</strong> {{ session['user']['name'] }}<br>
        <strong>Email:</strong> {{ session['user']['email'] }}<br>
        <strong>Balance:</strong> ${{ session['user']['balance'] }}

      </p>



      
	
	
	
	
    
    </div>
  
  </div>
{% endblock %}
